<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .wrapper{
            display: flex;
            flex-wrap: wrap;
            gap : 10px;
        }
        .wrapper > div{
            width: 90%;
            height: 100px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            HEADER
        </div>
        <div class="menu">
            MENU
        </div>
        <div class="content">
            CONTENT
        </div>
        <div class="footer">
            FOOTER
        </div>
    </div>
</body>
</html>
